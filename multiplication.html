<body>
                <div style='display: inline' id='mp'>99×99=</div><input type='text' id='ans' style='display: inline'>
                <div id='wor'></div><div id='avg'></div><div id='log' style='color: blue'></div>
                <script>
                                var problem = document.getElementById('mp');
                                var answer = document.getElementById('ans');
                                var wor = document.getElementById('wor');
                                var avg = document.getElementById('avg');
                                var rightAnswer = 0;
                                var time1 = 0;
                                var time2 = 0;
                                var time = 0;
                                var questionsDone = 0;
                                function getProblem(){
                                                var int1 = Math.floor(Math.random() * 90)+10;
                                                var int2 = int1//Math.floor(Math.random() * 90)+10;
                                                rightAnswer = Math.floor(int1 * int2);
                                                time1 = performance.now();
                                                problem.innerHTML = int1 + " × " + int2 + " = ";
                                                log(int1 + " " + int2 + "  " + time1 + " " + rightAnswer);
                                }
                                answer.addEventListener("keydown", (e) => {
                                                if (e.key == "Enter"){
                                                                var answerPrompt = answer.value;
                                                                if (parseInt(answer.value) == rightAnswer){
                                                                                time2 = performance.now() - time1;
                                                                                questionsDone++;
                                                                                wor.innerHTML = 'Right and time is: ' + (Math.floor(time2*10)/10000) + 's';
                                                                                time+=(Math.floor(time2*10)/10000);
                                                                                avg.innerHTML = 'Average: ' + Math.floor(time*10000/questionsDone)/10000 + 's'; 
                                                                                answer.value = '';
                                                                                log(rightAnswer + " " + performance.now());
                                                                                getProblem();
                                                                }else{
                                                                                wor.innerHTML = '<b>Wrong<b>'
                                                                }
                                                }
                                })
                                function log(str){
                                                //document.getElementById('log').innerHTML += str + '<br>';
                                                return;
                                }
                                getProblem();
                </script>
</body>
