<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
</head>
<body>
    <select id="choice">
        <option value="bubble">Bubble Sort (O(n^2))</option>
        <option value="cocktail">Cocktail Shaker Sort</option>
        <option value="gnome">Gnome Sort</option>
        <option value="comb">Comb Sort</option>
        <option value="exchange">Exchange Sort</option>
        <option value="oddeven">Odd Even Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="shell">Shell Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="patience">Patience Sorting</option>
    </select>
    <button id="shuffle">Shuffle</button>
    <button id="sort">Sort</button>
    <button id="style">Style</button>
    <br>
    <script src="../lib/html.js"></script>
    <script src="../lib/canvas.js"></script>
    <script src="../lib/sound.js"></script>
    <script src="../js/sorting.js"></script>
</body>
</html>
